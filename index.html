<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaggBox</title>

  <!-- Add this to your html header part -->
  <!-- Copy form here -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/swiper-bundle.min.css">
  <style>
    .slide-container {
      max-width: 1120px;
      width: 100%;
      padding: 5rem 0;
    }

    .slide-content {
      margin: 0 40px;
      overflow: hidden;
      border-radius: 10px;
    }

    .card {
      border-radius: 5px;
      background-color: lightgray;
      height: 36rem;
    }

  </style>

  <!-- To here -->

</head>

<body>

  <!-- Copy this portion for adding the slider -->
  <div class="slide-container swiper">
    <div class="slide-content">
      <div class="card-wrapper swiper-wrapper">

        <blockquote class="instagram-media card swiper-slide" data-instgrm-captioned
          data-instgrm-permalink="https://www.instagram.com/reel/Cx8A2kWgXLC/?utm_source=ig_embed&amp;utm_campaign=loading"
          data-instgrm-version="14"></blockquote>
        <blockquote class="instagram-media card swiper-slide" data-instgrm-captioned
          data-instgrm-permalink="https://www.instagram.com/reel/CyD-A2bA8aT/?utm_source=ig_embed&amp;utm_campaign=loading"
          data-instgrm-version="14"></blockquote>

        <blockquote class="instagram-media card swiper-slide" data-instgrm-captioned
          data-instgrm-permalink="https://www.instagram.com/reel/Cx55jeFABHz/?utm_source=ig_embed&amp;utm_campaign=loading"
          data-instgrm-version="14"></blockquote>

        <blockquote class="instagram-media card swiper-slide" data-instgrm-captioned
          data-instgrm-permalink="https://www.instagram.com/reel/CxtRb5sRpE8/?utm_source=ig_embed&amp;utm_campaign=loading"
          data-instgrm-version="14"></blockquote>

        <!-- To add a new post just copy the <blockquote>..</blockquote> section and replace the post id. -->
        <!-- you can find post id in instragram post url -->
        <!-- copy this post id and past it in here ".../reel/copied_posst_id/?.." -->

      </div>
    </div>

    <div class="swiper-button-next swiper-navBtn"></div>
    <div class="swiper-button-prev swiper-navBtn"></div>
    <div class="swiper-pagination"></div>
  </div>

</body>

<!-- Add this to your html footer part -->
<!-- Copy form here -->

<script src="//cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/swiper-bundle.min.js"></script>
<script src="//cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/script.js"></script>
<script async src="//www.instagram.com/embed.js"></script>
<script>
  var swiper = new Swiper(".slide-content", {
    slidesPerView: 3,
    spaceBetween: 25,
    loop: true,
    centerSlide: 'true',
    fade: 'true',
    grabCursor: 'true',
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
      dynamicBullets: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },

    breakpoints: {
      0: {
        slidesPerView: 1,
      },
      520: {
        slidesPerView: 2,
      },
      950: {
        slidesPerView: 3,
      },
    },
  });

</script>
<!-- To here -->

</html>
